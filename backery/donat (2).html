<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweet Bakery</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #fffaf3;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #8b4513;
  padding: 15px 40px;
}

.logo {
  color: #fff;
}

nav a {
  color: #fff;
  margin-left: 20px;
  text-decoration: none;
  font-weight: bold;
}

/* HERO */
.hero {
  background-image: url("https://images.unsplash.com/photo-1509440159596-0249088772ff");
  background-size: cover;
  background-position: center;
  height: 70vh;
  display: flex;
  align-items: center;
  padding-left: 50px;
}

.hero-text {
  background: rgba(0,0,0,0.6);
  color: white;
  padding: 30px;
  border-radius: 10px;
}

.hero button {
  margin-top: 15px;
  padding: 12px 25px;
  background: #d2691e;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

/* PRODUCTS */
.products {
  padding: 50px;
  text-align: center;
}

.cards {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

.card {
  background: white;
  width: 280px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  overflow: hidden;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card h3 {
  margin: 10px 0;
}

.card p {
  padding: 0 15px 20px;
}

/* FOOTER */
footer {
  background: #8b4513;
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 40px;
}

  </style>
</head>
<body>

<header class="navbar">
  <h1 class="logo">Sweet Bakery</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h2>Fresh & Delicious Bakery Products</h2>
    <p>We bake with love every day</p>
    <button onclick="welcome()">Order Now</button>
  </div>
</section>

<section class="products">
  <h2>Our Products</h2>
  <div class="cards">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1608198093002-ad4e005484ec">
      <h3>Bread</h3>
      <p>Freshly baked every morning</p>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1542826438-8b2b9b5b1e9b">
      <h3>Cakes</h3>
      <p>Perfect for all celebrations</p>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1509440159596-0249088772ff">
      <h3>Pastries</h3>
      <p>Sweet and tasty snacks</p>
    </div>
  </div>
</section>

<footer>
  <p>Â© 2026 Sweet Bakery | All Rights Reserved</p>
</footer>

<script>
    function welcome() {
  alert("Thank you for choosing Sweet Bakery!");
}

</script>
</body>
</html>
